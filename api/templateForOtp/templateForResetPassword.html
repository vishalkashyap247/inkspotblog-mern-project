<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkSpotBlog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h4 {
      color: #333333;
      text-align: center;
    }
    
    .otp-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .otp {
      display: inline-block;
      background-color: #333333;
      color: #ffffff;
      padding: 7px 20px;
      border-radius: 3px;
      font-size: 15px;
      padding-bottom: 20px;
    }
    a{
      text-decoration: none;
      padding: 5px 35px;
      cursor: pointer;
      background-color: #ffffff;
      color: #333333;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      transition: 0.3s color, 0.3s background-color;
    }
    a:hover{
      color: #ffffff;
      background-color: #575757;
    }

    .icon{
      font-size: 22px;
    }

    .extra{
      /* background-color: aqua; */
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>Forgot password or you're that smart "security enhancement" person?</h4>
    <div class="otp-container">
      <p>Whatever is the case, click on the button below to reset you password</p>
      <div class="otp">
        <p>Username: {user}</p>
        {info}
      </div>
      <p>Valid for next 5 minutes</p>
      <hr>
      <p class="extra">Note: This is a system generated mail. Please do not reply to it.</p>
    </div>
  </div>
</body>

</html>

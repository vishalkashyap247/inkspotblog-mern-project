<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkSpotBlog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h3 {
      color: #333333;
      text-align: center;
    }
    
    .otp-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .otp {
      display: inline-block;
      background-color: #333333;
      color: #ffffff;
      padding: 7px 20px;
      border-radius: 3px;
      font-size: 15px;
    }
    a{
      text-decoration: none;
    }

    .icon{
      font-size: 22px;
    }

    .extra{
      /* background-color: aqua; */
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Welcome to <span class="icon">InkSpotBlog</span></h3>
    <div class="otp-container">
      <p>Here is your credentials</p>
      <div  class="otp">
        <p>Username: {user}</p>
        <p>OTP: {otp}</p>
      </div><br>
      {info}
      <hr>
      <p class="extra">Why this credential?<br>Just for extra control over your account.</p>
      <p class="extra">Note: This is a system generated mail. Please do not reply to it.</p>
    </div>
  </div>
</body>

</html>
